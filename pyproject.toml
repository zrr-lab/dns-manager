[project]
name = "auto-ddns"
dynamic = ["version"]
description = "auto config dns"
authors = [
    {name = "Zhan Rongrui", email = "2742392377@qq.com"},
]
dependencies = [
    "typer",
    "loguru",
    "rich",
    "pyparsing",
    "tencentcloud-sdk-python-dnspod",
    "cachetools>=5.3.2",
]
requires-python = ">=3.8"
readme = "README.md"
license = {text = "MIT"}

[project.optional-dependencies]
watch = ["watchfiles"]
all = ["auto-ddns[watch]"]

[project.scripts]
auto-ddns = "auto_ddns.__main__:app"

[tool.pdm.version]
source = "scm"
write_to = "auto_ddns/__version__.py"
write_template = "__version__ = '{}'"

[tool.pdm.dev-dependencies]
test = [
    "pytest",
    "pytest-mock",
    "coverage",
]

[tool.pdm.build]
includes = ["auto_ddns"]

[tool.ruff]
line-length = 120
src = ["auto_ddns", "tests"]
target-version = "py311"

[tool.ruff.lint]
select = [
  "F",
  "I",    # isort
  "B",    # flake8-bugbear
  "C4",   # flake8-comprehensions
  "PGH",  # pygrep-hooks
  "RUF",  # ruff
  "W",    # pycodestyle
  "YTT",  # flake8-2020
]
ignore = [
    "F841"
]

[tool.ruff.lint.isort]
known-first-party = ["auto_ddns"]
required-imports = ["from __future__ import annotations"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "I002"]

[build-system]
requires = ["pdm-backend", "pdm-pyfuture"]
build-backend = "pdm.backend"
