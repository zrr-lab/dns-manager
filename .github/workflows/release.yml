name: Generate Release Tag

on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target-version: [py310, py311, py312]
    concurrency: release
    permissions:
      id-token: write
      contents: write
    steps:
    - name: Checkout ðŸ“¦
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Python Semantic Release ðŸš€
      id: release
      uses: python-semantic-release/python-semantic-release@v9.9.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        changelog: true
        root_options: "-c releaserc.toml -vv"
    - name: Install the latest version of uv ðŸ“¦
      uses: astral-sh/setup-uv@v2
    - name: Build distributions ðŸ“¦
      env:
        PYFUTURE_TARGET: ${{ matrix.target-version }}
      run: uv build
    outputs:
      released: ${{ steps.release.outputs.released }}
      tag: ${{ steps.release.outputs.tag }}

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.released == 'true'
    steps:
      - name: Publish package distributions to PyPI ðŸš€
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
      - name: Publish package distributions to GitHub Releases
        uses: python-semantic-release/publish-action@v9.9.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ needs.build.outputs.tag }}
