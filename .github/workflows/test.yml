name: Coverage

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ðŸ“¦
        uses: actions/checkout@v4
      - name: Install the latest version of uv ðŸ“¦
        uses: astral-sh/setup-uv@v3
      - name: Install Python ðŸ“¦
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install just ðŸ“¦
        uses: extractions/setup-just@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run tests and benchmarks âœ…
        uses: CodSpeedHQ/action@v3
        env:
          TENCENTCLOUD_SECRET_ID: ${{ secrets.TENCENTCLOUD_SECRET_ID }}
          TENCENTCLOUD_SECRET_KEY: ${{ secrets.TENCENTCLOUD_SECRET_KEY }}
          LEXICON_CLOUDFLARE_AUTH_TOKEN: ${{ secrets.LEXICON_CLOUDFLARE_AUTH_TOKEN }}
        with:
          run: just test
      - name: Upload coverage reports to Codecov ðŸš€
        uses: codecov/codecov-action@v4-beta
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          flags: Pyfuture
          plugins: pycoverage,compress-pycoverage
