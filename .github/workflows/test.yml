name: Coverage

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: write
  id-token: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install just ðŸ“¦
        uses: extractions/setup-just@v3
      - name: Install the latest version of uv ðŸ“¦
        uses: astral-sh/setup-uv@v6
      - name: Install Python ðŸ“¦
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies ðŸ“¦
        run: just install
      - run: |
          uv run dnsm update examples/simple.toml
        env:
          LEXICON_CLOUDFLARE_AUTH_TOKEN: ${{ secrets.LEXICON_CLOUDFLARE_AUTH_TOKEN }}
      - name: Run tests and benchmarks âœ…
        uses: CodSpeedHQ/action@v4
        env:
          LEXICON_CLOUDFLARE_AUTH_TOKEN: ${{ secrets.LEXICON_CLOUDFLARE_AUTH_TOKEN }}
        with:
          mode: simulation
          run: just test
      - name: Upload coverage reports to Codecov ðŸš€
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          flags: dns-manager
          plugins: pycoverage,compress-pycoverage
