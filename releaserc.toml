[semantic_release]
major_on_zero = false
tag_format = "{version}"
commit_author = "zrr1999 <2742392377@qq.com>"
commit_message = "🔧 chore: release {version}\n\nAutomatically generated by python-semantic-release"

[semantic_release.commit_parser_options]
allowed_tags = [
    ".+?breaking",
    ".+?init",
    ".+?feat",
    ".+?fix",
    ".+?refactor",
    ".+?perf",
    ".+?improve",
    ".+?style",
    ".+?test",
    ".+?docs",
    ".+?ci",
    ".+?build",
    ".+?chore",
    ".+?deps",
]
major_tags = ["💥 breaking"]
minor_tags = [
    "🎉 init",
    "✨ feat",
]
patch_tags = [
    "🐛 fix",
    "⚡ perf",
]
